<!DOCTYPE html>
<html lang="es">
<head>
  <script id='sonic_js' data-port='8004' src='https://sonic.sistemahost.es/cp/widgets.js?r=106'></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secreto Musical</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body {
      background-image: url('https://github.com/castlebud/Castlebud.github.io/blob/main/28c574db-908c-495a-beca-f5aeb303b293.png?raw=true');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 18vh;
      background-image: url('https://github.com/castlebud/Castlebud.github.io/blob/main/28c574db-908c-495a-beca-f5aeb303b293.png?raw=true');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.5);
      width: 100vw;
      margin-left: calc(-50vw + 50%);
    }

    h1 {
      font-size: 2.8rem;
      white-space: nowrap;
    }

    .secreto {
      color: white;
      text-shadow: 0 0 15px #40E0D0, 0 0 30px #40E0D0, 0 0 45px #40E0D0;
    }

    .musical {
      color: white;
      text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff69b4, 0 0 45px #ff69b4;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.6);
      gap: 20px;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
    }

    .toolbar button#chat-toggle {
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #40E0D0, 0 0 20px rgba(64, 224, 208, 0.6);
    }

    .toolbar button#chat-toggle:hover {
      background: rgba(64, 224, 208, 0.1);
      box-shadow: 0 0 18px #40E0D0, 0 0 30px rgba(64, 224, 208, 0.8);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 30px 15px;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    .left-column {
      flex: 1;
      min-width: 0;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
      min-width: 0;
    }

    .player-container,
    .portada-dj,
    .news-container {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 25px;
      width: 100%;
      backdrop-filter: blur(2px);
      text-align: center;
    }

    .player-container {
      border: 3px solid #ff69b4;
      box-shadow: 0 0 20px #ff69b4, inset 0 0 20px #ff69b4;
    }

    .portada-dj {
      border: 3px solid #ffff00;
      box-shadow: 0 0 20px #ffff00, inset 0 0 20px #ffff00;
    }

    .portada-dj h2 {
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00, 0 0 20px rgba(255, 255, 0, 0.7);
      margin-bottom: 15px;
    }

    #sonic_dj {
      font-size: 1.3rem;
      font-weight: 600;
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px rgba(255, 255, 0, 0.7);
      margin-top: 10px;
      min-height: 1.5em;
      animation: blink 1.5s infinite;
    }

    .news-container {
      border: 3px solid #40E0D0;
      box-shadow: 0 0 20px #40E0D0, inset 0 0 20px #40E0D0;
    }

    .player-container h2,
    .news-container h2 {
      margin-bottom: 15px;
    }

    .news-container h2 {
      color: #40E0D0;
    }

    .news-item {
      margin-bottom: 25px;
      color: white;
      line-height: 1.5;
    }

    .news-item h3 {
      color: #40E0D0;
      margin-bottom: 8px;
    }

    .news-item:not(:last-child) {
      border-bottom: 1px solid #40E0D0;
      padding-bottom: 25px;
    }

    #chat-container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      display: none;
      /* Estilo con borde y brillo verde neón */
      border: 3px solid #39FF14;
      border-radius: 12px;
      box-shadow: 0 0 20px #39FF14, 0 0 30px rgba(57, 255, 20, 0.6);
    }

    #chat-container iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(64, 224, 208, 0.5);
    }

    /* Estilo para el título dinámico del reproductor */
    #sonic_title {
      margin-top: 20px;
      font-size: 1.4rem;
      color: white;
      text-shadow: 0 0 12px #ff69b4, 0 0 20px #ff69b4, 0 0 30px rgba(255, 105, 180, 0.7);
      animation: blink 1.5s infinite;
      font-weight: 600;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0.3; }
    }

    .carousel-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: white;
      text-align: center;
      margin: 30px auto 15px;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      text-shadow: 0 0 12px #40E0D0, 0 0 20px #40E0D0, 0 0 30px rgba(64, 224, 208, 0.7);
    }

    .carousel-container {
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      padding: 10px 0;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      animation: scroll 30s linear infinite;
      padding: 10px 0;
      width: fit-content;
      min-width: 100%;
    }

    .carousel-track:hover,
    .carousel-track:active {
      animation-play-state: paused;
    }

    .carousel-slide {
      min-width: 200px;
      height: 150px;
      margin: 0;
      border: 3px solid #40E0D0;
      border-radius: 8px;
      box-shadow: 0 0 15px #40E0D0, 0 0 25px rgba(64, 224, 208, 0.6);
      background-color: #000;
      flex-shrink: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(-200px * 10)); }
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
        align-items: center;
        padding: 20px 10px;
      }
      .left-column,
      .right-column {
        width: 100%;
        flex: none;
      }
      .player-container,
      .portada-dj,
      .news-container {
        max-width: 500px;
      }
      h1 {
        font-size: 2.2rem;
        white-space: normal;
      }
      .carousel-title {
        font-size: 1.8rem;
        margin: 25px auto 12px;
        width: 100vw;
        margin-left: calc(-50vw + 50%);
      }
      .carousel-slide {
        min-width: 160px;
        height: 120px;
        margin: 0;
      }
      @keyframes scroll {
        100% { transform: translateX(calc(-160px * 10)); }
      }
      #sonic_title,
      #sonic_dj {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span class="secreto">Secreto</span> <span class="musical">Musical</span>
    </h1>
  </header>

  <div class="toolbar">
    <button id="chat-toggle">Chat</button>
  </div>

  <main>
    <!-- Columna izquierda: solo reproductor -->
    <div class="left-column">
      <div class="player-container">
        <h2>Reproductor Musical</h2>
        <div id="stream" style="width:auto; height:300px;"></div>
        <div id="sonic_title"></div>
      </div>
    </div>

    <!-- Columna derecha: Portada DJ arriba, Noticias abajo -->
    <div class="right-column">
      <div class="portada-dj">
        <h2>Portada DJ</h2>
        <div id="sonic_dj"></div>
        <div id="dj_profile"></div>
      </div>

      <div class="news-container">
        <h2>Noticias y Anuncios</h2>
        <div class="news-item">
          <h3>¡Nuevo lanzamiento!</h3>
          <p>Ya está disponible nuestra última canción: "Ecos del Silencio".</p>
        </div>
        <div class="news-item">
          <h3>Gira 2025</h3>
          <p>Próximas fechas en Ciudad de México, Bogotá y Madrid.</p>
        </div>
      </div>
    </div>
  </main>

  <div id="chat-container">
    <iframe 
      src="https://chat.chatzona.org/index.html#nick=&channel=SecretoMusical" 
      width="100%" 
      height="500" 
      frameborder="0"
      loading="lazy"
    ></iframe>
  </div>

  <h2 class="carousel-title">Staff</h2>
  <div class="carousel-container">
    <div class="carousel-track">
      <div class="carousel-slide"><img src="https://picsum.photos/id/1/200/150" alt="Staff 1"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/2/200/150" alt="Staff 2"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/3/200/150" alt="Staff 3"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/4/200/150" alt="Staff 4"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/5/200/150" alt="Staff 5"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/6/200/150" alt="Staff 6"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/7/200/150" alt="Staff 7"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/8/200/150" alt="Staff 8"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/9/200/150" alt="Staff 9"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/10/200/150" alt="Staff 10"></div>
      <!-- Duplicado para efecto infinito -->
      <div class="carousel-slide"><img src="https://picsum.photos/id/1/200/150" alt="Staff 1"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/2/200/150" alt="Staff 2"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/3/200/150" alt="Staff 3"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/4/200/150" alt="Staff 4"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/5/200/150" alt="Staff 5"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/6/200/150" alt="Staff 6"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/7/200/150" alt="Staff 7"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/8/200/150" alt="Staff 8"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/9/200/150" alt="Staff 9"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/10/200/150" alt="Staff 10"></div>
    </div>
  </div>

  <footer>
    Copyright © 2025 | Secreto Musical
  </footer>

  <!-- Scripts del reproductor -->
  <script src="https://sistemahost.com/playergenerator/js/jquery-3.2.1.min.js"></script>
  <script src="https://sistemahost.com/playergenerator/js/player.js"></script>
  <script> 
    $('#stream').lunaradio({     
      streamurl: 'https://sonic.sistemahost.es/8004', 
      radioname: '', 
      coverimage: 'https://github.com/castlebud/Castlebud.github.io/blob/main/28c574db-908c-495a-beca-f5aeb303b293.png?raw=true', 
      onlycoverimage: false,     
      userinterface: 'big',     
      backgroundcolor: '#000000', 
      fontcolor: '#ffffff',     
      hightlightcolor: '#6c757d',     
      fontname: 'Raleway', 
      googlefont: 'Raleway:wght@100',     
      fontratio: '0.4',     
      scroll: 'true', 
      coverstyle: 'animated',     
      usevisualizer: 'real',     
      visualizertype: '6', 
      streamtype: 'shoutcast2',     
      shoutcastpath: '/stream',     
      shoutcastid: '1', 
      autoplay: 'true',     
      metadatainterval: '5000',     
      volume: '100', 
      usestreamcorsproxy: 'true'
    }); 
  </script>

  <!-- Script del chat -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleBtn = document.getElementById('chat-toggle');
      const chatContainer = document.getElementById('chat-container');

      toggleBtn.addEventListener('click', function() {
        const isVisible = chatContainer.style.display === 'block';
        if (isVisible) {
          chatContainer.style.display = 'none';
          toggleBtn.textContent = 'Chat';
        } else {
          chatContainer.style.display = 'block';
          toggleBtn.textContent = 'Ocultar Chat';
          chatContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
  </script>
</body>
</html>
