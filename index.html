<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programación Semanal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #toggleScheduleBtn {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #toggleScheduleBtn:hover {
      background-color: #45a049;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 8px 16px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #eee;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .buttons button:hover {
      background-color: #ddd;
    }

    .buttons button.active {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }

    #weeklySchedule {
      display: none;
      max-width: 600px;
      margin: 0 auto;
    }

    .day-block {
      display: none;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-left: 6px solid #4caf50;
      transition: transform 0.2s;
    }

    .day-block.current-day {
      border-left-color: #ff5722;
      background-color: #fff3e0;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <h1>Mi Programación Semanal</h1>

  <button id="toggleScheduleBtn">Mostrar / Ocultar Programación</button>

  <div id="weeklySchedule">
    <div class="buttons">
      <button class="day-toggle-btn" data-day="1">Lunes</button>
      <button class="day-toggle-btn" data-day="2">Martes</button>
      <button class="day-toggle-btn" data-day="3">Miércoles</button>
      <button class="day-toggle-btn" data-day="4">Jueves</button>
      <button class="day-toggle-btn" data-day="5">Viernes</button>
      <button class="day-toggle-btn" data-day="6">Sábado</button>
      <button class="day-toggle-btn" data-day="0">Domingo</button>
    </div>

    <div class="day-block" data-day="1">Contenido del Lunes</div>
    <div class="day-block" data-day="2">Contenido del Martes</div>
    <div class="day-block" data-day="3">Contenido del Miércoles</div>
    <div class="day-block" data-day="4">Contenido del Jueves</div>
    <div class="day-block" data-day="5">Contenido del Viernes</div>
    <div class="day-block" data-day="6">Contenido del Sábado</div>
    <div class="day-block" data-day="0">Contenido del Domingo</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleScheduleBtn = document.getElementById('toggleScheduleBtn');
      const weeklySchedule = document.getElementById('weeklySchedule');
      const dayButtons = document.querySelectorAll('.day-toggle-btn');
      const dayBlocks = document.querySelectorAll('.day-block');

      // Función para mostrar solo un día
      const showDay = (day) => {
        dayBlocks.forEach(block => {
          if (block.dataset.day == day) {
            block.style.display = 'block';
            block.classList.add('current-day');
          } else {
            block.style.display = 'none';
            block.classList.remove('current-day');
          }
        });

        dayButtons.forEach(btn => {
          if (btn.dataset.day == day) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });
      };

      // Asociar botones de cada día
      dayButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          showDay(btn.dataset.day);
        });
      });

      // Mostrar automáticamente el día actual al cargar
      const today = new Date().getDay(); // 0 = Domingo, 1 = Lunes...
      showDay(today);
      weeklySchedule.style.display = 'block';

      // Mostrar / ocultar toda la programación
      toggleScheduleBtn.addEventListener('click', () => {
        weeklySchedule.style.display = weeklySchedule.style.display === 'none' ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
