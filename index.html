<!DOCTYPE html>
<html lang="es">
<head>
  <script id='sonic_js' data-port='8004' src='https://sonic.sistemahost.es/cp/widgets.js?r=106'></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secreto Musical</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body {
      background-image: url('img/fondowebse.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 18vh;
      background-image: url('img/cabecera.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.5);
      width: 100vw;
      margin-left: calc(-50vw + 50%);
    }

    h1 {
      font-size: 2.8rem;
      white-space: nowrap;
    }

    .secreto {
      color: white;
      text-shadow: 0 0 15px #40E0D0, 0 0 30px #40E0D0, 0 0 45px #40E0D0;
    }

    .musical {
      color: white;
      text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff69b4, 0 0 45px #ff69b4;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.6);
      gap: 20px;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
    }

    .toolbar button {
      background: transparent;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toolbar button#chat-toggle {
      color: #39FF14;
      border: 2px solid #39FF14;
      box-shadow: 0 0 12px #39FF14, 0 0 20px rgba(57, 255, 20, 0.6);
    }

    .toolbar button#chat-toggle:hover {
      background: rgba(57, 255, 20, 0.1);
      box-shadow: 0 0 18px #39FF14, 0 0 30px rgba(57, 255, 20, 0.8);
    }

    .toolbar button#prog-toggle {
      color: #DA70D6;
      border: 2px solid #DA70D6;
      box-shadow: 
        0 0 12px #DA70D6,
        0 0 20px rgba(218, 112, 214, 0.6);
    }

    .toolbar button#prog-toggle:hover {
      background: rgba(218, 112, 214, 0.1);
      box-shadow: 
        0 0 18px #DA70D6,
        0 0 30px rgba(218, 112, 214, 0.8);
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 30px 15px;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    .player-container { grid-area: player; }
    .portada-dj { grid-area: dj; }
    .news-container { grid-area: news; }
    .socials-container { grid-area: socials; }

    main {
      grid-template-areas:
        "player dj"
        "socials news";
    }

    .player-container,
    .portada-dj,
    .news-container,
    .socials-container {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 25px;
      width: 100%;
      backdrop-filter: blur(2px);
      text-align: center;
    }

    .player-container {
      border: 3px solid #ff69b4;
      box-shadow: 0 0 20px #ff69b4, inset 0 0 20px #ff69b4;
    }

    .portada-dj {
      border: 3px solid #ffff00;
      box-shadow: 0 0 20px #ffff00, inset 0 0 20px #ffff00;
    }

    .portada-dj h2 {
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00, 0 0 20px rgba(255, 255, 0, 0.7);
      margin-bottom: 15px;
    }

    #sonic_dj {
      font-size: 1.3rem;
      font-weight: 600;
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px rgba(255, 255, 0, 0.7);
      margin-top: 10px;
      min-height: 1.5em;
      animation: blink 1.5s infinite;
    }

    /* ðŸ”¹ NUEVO: Ajuste del tamaÃ±o de la imagen del DJ ðŸ”¹ */
    #dj_profile img {
      width: 80%;
      height: auto;
      display: block;
      margin: 15px auto;
      border-radius: 10px;
    }

    .news-container {
      border: 3px solid #40E0D0;
      box-shadow: 0 0 20px #40E0D0, inset 0 0 20px #40E0D0;
    }

    .socials-container {
      border: 3px solid #40E0D0;
      box-shadow: 
        0 0 20px #40E0D0,
        inset 0 0 20px #40E0D0;
      margin-top: 0;
    }

    .player-container h2,
    .news-container h2,
    .socials-container h2 {
      margin-bottom: 15px;
    }

    .news-container h2,
    .socials-container h2 {
      color: white;
      text-shadow: 
        0 0 2px #40E0D0,
        0 0 4px #40E0D0,
        0 0 6px #40E0D0,
        0 0 12px white,
        0 0 20px white,
        0 0 30px rgba(255, 255, 255, 0.7);
    }

    .news-item {
      margin-bottom: 25px;
      color: white;
      line-height: 1.5;
    }

    .news-item h3 {
      color: #40E0D0;
      margin-bottom: 8px;
    }

    .news-item:not(:last-child) {
      border-bottom: 1px solid #40E0D0;
      padding-bottom: 25px;
    }

    .socials-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
    }

    .social-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }

    .social-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border: 2px solid #40E0D0;
      border-radius: 8px;
      box-shadow: 0 0 10px #40E0D0, 0 0 15px rgba(64, 224, 208, 0.5);
    }

    .social-item span {
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      text-shadow: 0 0 8px white, 0 0 12px rgba(255, 255, 255, 0.7);
    }

    /* ... (el resto del cÃ³digo permanece igual) ... */
  </style>
</head>
<body>
  <header>
    <h1>
      <span class="secreto">Secreto</span> <span class="musical">Musical</span>
    </h1>
  </header>

  <div class="toolbar" id="toolbar">
    <button id="chat-toggle">Chat</button>
    <button id="prog-toggle">ProgramaciÃ³n</button>
  </div>

  <main>
    <div class="player-container" id="music-player-container">
      <div id="stream" style="width:auto; height:300px;"></div>
      <div id="sonic_title"></div>
    </div>

    <div class="portada-dj">
      <h2>Portada DJ</h2>
      <div id="sonic_dj"></div>
      <div id="dj_profile"></div>
    </div>

    <!-- resto del HTML igual -->
  </main>
</body>
</html>
